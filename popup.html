<!DOCTYPE html>
<html>
<head>
  <title>ChatGPT Extension</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div class="container">
    <h2>Chat with GenAI</h2>
    <form id="question-form">
      <input type="text" id="questionInput" placeholder="Type your question">
      <button type="submit" id="submitButton">Ask</button>
    </form>
    <div class="response" id="response-display">Your response will appear here</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
